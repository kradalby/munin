---
{
   "kind": "pipeline",
   "name": "Docker build",
   "node_selector": {
      "drone": true
   },
   "steps": [
      {
         "environment": {
            "DOCKER_BUILDKIT": 1
         },
         "image": "plugins/docker",
         "name": "Build container image",
         "pull": "always",
         "trigger": {
            "event": [
               "pull_request"
            ]
         },
         "when": {
            "branch": {
               "exclude": [
                  "master"
               ]
            }
         }
      },
      {
         "environment": {
            "DOCKER_BUILDKIT": 1
         },
         "image": "plugins/docker",
         "name": "Publish image kradalby/munin",
         "pull": "always",
         "settings": {
            "password": {
               "from_secret": "docker_password"
            },
            "repo": "kradalby/munin",
            "tags": [
               "latest",
               "${DRONE_COMMIT_SHA:0:8}"
            ],
            "username": {
               "from_secret": "docker_username"
            }
         },
         "when": {
            "branch": [
               "master"
            ],
            "event": [
               "push"
            ]
         }
      },
      {
         "image": "appleboy/drone-discord",
         "name": "Notify Discord",
         "pull": "always",
         "settings": {
            "message": "{{#success build.status}}\nâœ…  Build #{{build.number}} of `{{repo.name}}` succeeded.\n\nğŸ“  Commit by {{commit.author}} on `{{commit.branch}}`:\n``` {{commit.message}} ```\nğŸŒ  {{ build.link }}\n\nâœ…  duration: {{duration build.started build.finished}}\nâœ…  started: {{datetime build.started \"2006/01/02 15:04\" \"UTC\"}}\nâœ…  finished: {{datetime build.finished \"2006/01/02 15:04\" \"UTC\"}}\n\n{{else}}\n@everyone\nâŒ  Build #{{build.number}} of `{{repo.name}}` failed.\n\nğŸ“  Commit by {{commit.author}} on `{{commit.branch}}`:\n``` {{commit.message}} ```\nğŸŒ  {{ build.link }}\n\nâœ…  duration: {{duration build.started build.finished}}\nâœ…  started: {{datetime build.started \"2006/01/02 15:04\" \"UTC\"}}\nâœ…  finished: {{datetime build.finished \"2006/01/02 15:04\" \"UTC\"}}\n\n{{/success}}\n",
            "webhook_id": {
               "from_secret": "discord_webhook_id"
            },
            "webhook_token": {
               "from_secret": "discord_webhook_token"
            }
         },
         "when": {
            "status": [
               "success",
               "failure"
            ]
         }
      }
   ],
   "type": "kubernetes"
}
---
{
   "kind": "pipeline",
   "name": "Swift build",
   "node_selector": {
      "drone": true
   },
   "steps": [
      {
         "commands": [
            "make test",
            "make build"
         ],
         "image": "kradalby/swift:groovy",
         "name": "Swift build",
         "pull": "always"
      },
      {
         "commands": [
            "make test",
            "make build-release",
            "mkdir -p dist/",
            "mv .build/release/munin dist/"
         ],
         "image": "kradalby/swift:groovy",
         "name": "Swift release",
         "pull": "always",
         "when": {
            "branch": [
               "master"
            ],
            "event": [
               "push"
            ]
         }
      },
      {
         "environment": {
            "SSH_KEY": {
               "from_secret": "ssh_key"
            }
         },
         "image": "appleboy/drone-scp",
         "name": "Deploy to builds",
         "pull": "always",
         "settings": {
            "host": "storage.terra.fap.no",
            "rm": true,
            "source": [
               "dist/*"
            ],
            "strip_components": 1,
            "target": "/storage/serve/builds/munin/linux_x64",
            "username": "deploy"
         },
         "when": {
            "branch": [
               "master"
            ],
            "event": [
               "push"
            ]
         }
      },
      {
         "image": "appleboy/drone-discord",
         "name": "Notify Discord",
         "pull": "always",
         "settings": {
            "message": "{{#success build.status}}\nâœ…  Build #{{build.number}} of `{{repo.name}}` succeeded.\n\nğŸ“  Commit by {{commit.author}} on `{{commit.branch}}`:\n``` {{commit.message}} ```\nğŸŒ  {{ build.link }}\n\nâœ…  duration: {{duration build.started build.finished}}\nâœ…  started: {{datetime build.started \"2006/01/02 15:04\" \"UTC\"}}\nâœ…  finished: {{datetime build.finished \"2006/01/02 15:04\" \"UTC\"}}\n\n{{else}}\n@everyone\nâŒ  Build #{{build.number}} of `{{repo.name}}` failed.\n\nğŸ“  Commit by {{commit.author}} on `{{commit.branch}}`:\n``` {{commit.message}} ```\nğŸŒ  {{ build.link }}\n\nâœ…  duration: {{duration build.started build.finished}}\nâœ…  started: {{datetime build.started \"2006/01/02 15:04\" \"UTC\"}}\nâœ…  finished: {{datetime build.finished \"2006/01/02 15:04\" \"UTC\"}}\n\n{{/success}}\n",
            "webhook_id": {
               "from_secret": "discord_webhook_id"
            },
            "webhook_token": {
               "from_secret": "discord_webhook_token"
            }
         },
         "when": {
            "status": [
               "success",
               "failure"
            ]
         }
      }
   ],
   "type": "kubernetes"
}
